<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìù Symptom Reporting</title>
  <style>
    html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background: url("/image/8.jpg") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
  }

  .card {
    background: #ffffffee;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    max-width: 450px;
    width: 90%;
    margin-top: 20px;
  }

    .container {
      background-color: #ffffffdd;
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      color: #d63031;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #2d3436;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #019875;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.85em;
      color: #636e72;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìù Symptom Reporting</h2>

    <label for="userId">User ID (You can edit it if needed)</label>
    <input type="text" id="userId" placeholder="Enter your 24-character User ID" />

    <label for="symptoms">Describe your symptoms:</label>
    <textarea id="symptoms" rows="4" placeholder="e.g., chest pain, dizziness, high fever..."></textarea>

    <button onclick="submitReport()">‚úÖ Submit & Go to Next Page</button>
  </div>

  <div class="footer">¬© 2025 First Aid Assistant</div>

  <script>
    // ‚úÖ Pre-fill userId if available in localStorage
    window.onload = () => {
      const storedId = localStorage.getItem("userId");
      if (storedId && storedId.length === 24) {
        document.getElementById("userId").value = storedId;
      }
    };

    async function submitReport() {
      const userId = document.getElementById("userId").value.trim();
      const text_input = document.getElementById("symptoms").value.trim();

      if (!userId || userId.length !== 24) {
        alert("‚ùå Please enter a valid 24-character User ID.");
        return;
      }

      if (!text_input) {
        alert("‚ùó Please describe your symptoms.");
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/submit-report", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId,
            text_input,
            image_url: null
          })
        });

        const data = await res.json();

        if (res.ok && data.reportId) {
          // ‚úÖ Store all needed data including severity
          localStorage.setItem("latestRecommendation", JSON.stringify(data.recommendation));
          localStorage.setItem("latestSymptoms", text_input);
          localStorage.setItem("reportTime", new Date().toLocaleString());
          localStorage.setItem("severity", data.recommendation?.severity || "Unknown");

          alert("‚úÖ Report submitted!");
          window.location.href = "solution.html";
        } else {
          alert("‚ùå Failed to submit report: " + (data.error || "Unknown error"));
        }
      } catch (err) {
        console.error("Submit Error:", err);
        alert("‚ùå Server connection error.");
      }
    }
  </script>

</body>
</html>
