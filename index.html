<body>

  <!-- ‚úÖ TOP NAVIGATION BAR -->
  <nav>
    <a href="index.html">üè† Home</a>

  <div class="card">
    <img src="/image/6.jpg" alt="Banner" />

    <h2>ü©∫ First Aid Assistant</h2>

    <div class="section">
      <label for="regName">üë§ Name</label>
      <input type="text" id="regName" placeholder="Enter your name" />

      <label for="regEmail">üìß Email</label>
      <input type="email" id="regEmail" placeholder="Enter your email" />

      <label for="regPhone">üì± Phone</label>
      <input type="tel" id="regPhone" placeholder="Enter your phone number" />

      <button onclick="registerUser()">üÜï Register</button>
    </div>

    <div class="section">
      <label for="loginName">üë§ Enter Your Name (Login)</label>
      <input type="text" id="loginName" placeholder="Enter your name to login" />

      <button onclick="loginUser()">‚û°Ô∏è Login</button>
    </div>

    <div id="message" class="message"></div>

    <div class="footer">¬© 2025 First Aid Assistant</div>
  </div>

  <script>
    async function registerUser() {
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const phone = document.getElementById("regPhone").value.trim();
      const msg = document.getElementById("message");

      if (!name || !email || !phone) {
        return showMessage("‚ùå Please fill all fields for registration.", "error");
      }

      try {
        const res = await fetch("http://localhost:3000/insertuser", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone })
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("userId", data.userId);
          localStorage.setItem("userName", name);
          showMessage("‚úÖ Registration successful! Redirecting...", "success");
          setTimeout(() => window.location.href = "symptoms.html", 1500);
        } else {
          showMessage(`‚ùå ${data.error || "Registration failed."}`, "error");
        }
      } catch (err) {
        showMessage("‚ùå Server error during registration.", "error");
      }
    }

    async function loginUser() {
      const name = document.getElementById("loginName").value.trim();
      const msg = document.getElementById("message");

      if (!name) {
        return showMessage("‚ùå Please enter your name to login.", "error");
      }

      try {
        const res = await fetch("http://localhost:3000/users");
        const users = await res.json();

        const user = users.find(u => u.name.toLowerCase() === name.toLowerCase());
        if (user) {
          localStorage.setItem("userId", user._id);
          localStorage.setItem("userName", user.name);
          showMessage("‚úÖ Login successful!", "success");
          setTimeout(() => window.location.href = "symptoms.html", 1200);
        } else {
          showMessage("‚ùå No user found with that name.", "error");
        }
      } catch (err) {
        showMessage("‚ùå Failed to connect to server.", "error");
      }
    }

    function showMessage(text, type) {
      const msg = document.getElementById("message");
      msg.className = `message ${type}`;
      msg.innerText = text;
      msg.style.display = "block";
    }
  </script>
